site_name: NiponMoe
theme:
  name: material
  language: pt-BR
  palette:
    scheme: slate
    primary: light blue

  features:
    - navigation.sections
    - content.tooltips


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra:
  generator: false
  analytics:
    provider: google
    property: G-9ZRXQ4F0HW


extra_css:
  - stylesheets/extra.css

nav:
  - Sobre: "index.md"

  - Japonês:
    - Introdução: 'intro.md'
    - Leitura: 'leitura.md'

  - Ferramentas:
    - Yomichan: 'yomichan.md'
    - Anki: 'anki.md'
