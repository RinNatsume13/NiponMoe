site_name: NiponMoe
site_author: Rin chan
site_description: Um guia fácil de como aprender japonês com animes, visual novel e light novels.

theme:
  name: material
  language: pt-BR
  palette:
    scheme: slate
    primary: light blue

  features:
    - navigation.sections
    - content.tooltips
    - content.tabs.link


markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg


  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 

extra:
  generator: false
  analytics:
    provider: google
    property: G-9ZRXQ4F0HW


extra_css:
  - stylesheets/extra.css

nav:
  - Sobre: "index.md"

  - Japonês:
    - Introdução: 'intro.md'
    - Leitura: 'leitura.md'
    - Referências: 'referência.md'

  - Ferramentas:
    - Yomichan: 'yomichan.md'
    - Anki: 'anki.md'
